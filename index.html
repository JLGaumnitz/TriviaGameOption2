<!-- Trivia Quiz Assignment: Option 2 -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Equine Trivia Game</title>

	<link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<img src="assets/images/Beauty_Portrait.jpg" alt="Horse's Profile" class="img-responsive center-block"
					id="Beauty_Portrait">
				<h1 class="display2">Equine Trivia Game</h1>
				<p id="instructions">You will have 15 seconds to answer each of 10 questions.</p>
			</div>
		</div>
	</div>

	<div class="container">
		<hr>
		<div class="row" id="gameRow1">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol">
				<div id="startDiv">
					<div id="start">
						<button id="startButton">Giddy-up! Let's ride!</button>
						<img src="assets/images/good_luck_horseshoe.png" alt="Good Luck Horseshoe"
							class="img-responsive center-block" id="horseshoe">

					</div>
				</div>
			</div>
		</div>

		<div class="row" id="gameRow2">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol">

				<!-- WHEN EACH QUESTION IS DISPLAYED -->
				<div id="currentQuestion"></div>
				<div id="timeLeft"></div>
				<div class="question"></div>
				<div class="answerList"></div>

				<!-- WHEN EACH ANSWER IS DISPLAYED -->
				<div id="message"></div>
				<div id="correctedAnswer"></div>
				<div id="gif"></div>
				<div id="gifCaption"></div>

				<!-- WHEN RESULTS ARE DISPLAYED -->
				<div id="finalMessage"></div>
				<div id="correctAnswers"></div>
				<div id="incorrectAnswers"></div>
				<div id="unanswered"></div>
				<div id="startOverButton"></div>

			</div>

		</div>

	</div>

	<!-- Linking jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Linking JAVASCRIPT -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
